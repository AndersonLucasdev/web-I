<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="container-titulo">
                <h1>Bem-Vindo ao Informa Massa Corporal</h1>
            </div>
                <div class="container-principal-nome">
                    <h3>Nome</h2>
                    <input class="entradanome" type="text" placeholder="Qual seu nome?">
                </div>
                <div class="container-principal-altura">
                    <h3>Altura</h3>
                    <input class="entradaaltura" type="text" placeholder="Qual a sua altura?">
                </div>
                <div class="container-principal-peso">
                    <h3>Peso</h3>
                    <input class="entradapeso" type="text" placeholder="Qual o seu peso?">
                </div>
                <div class="container-principal">
                    <div class="container-principal-sexo">
                        <div class="container-principal-sexo-titulo">
                            <h2>Selecione seu sexo</h2>
                        </div>
                        <div class="container-principal-sexo-ambos">
                            <div class="container-principal-sexo-masculino">
                                <button onclick="calcularIMC('masculino')" class="BotaoMasculino">Masculino</button>
                            </div>
                            <div class="container-principal-sexo-feminino">
                                <button onclick="calcularIMC('feminino')" class="BotaoFeminino">Feminino</button>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
        <div class="informacoes">
            <p class="resultado">Sua altura é de:</p>
            <p class="resultado">Seu peso é de:</p>
            <p class="resultado">Seu IMC é de: <p></p>
        </div>
    </main>
</body>
    <script src="./index.js"></script>
</html>
